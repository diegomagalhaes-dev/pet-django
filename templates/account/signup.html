{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
<div class="container">
    <div class="content">
        <form method="post">
            <h1>Crie sua conta</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
